---
version: 1
service:
  name: Order Workflow Service
  lifecycle: beta
  tier: tier_4
  product: Order Pipeline
  owner: order_management_team
  system: orders
  language: Scala
  framework: Akka
  description: 'Tracks the order workflow through all its stages post-creation. '
  aliases:
  tags:
  - key: db
    value: mysql
  - key: kafka-topic
    value: orders
  - key: pd_id
    value: PDFGCAK
  repositories:
  - name: OpsLevel-Sandbox-Inc/order-workflow-service
    path: "/"
    provider: github
    display_name: order-workflow-service
  tools:
  - name: Admin
    category: admin
    url: https://orders.bigriverbooks.com/admin
    environment:
  - name: PagerDuty
    category: incidents
    url: https://bigriver.pagerduty.com/services/PVC123
    environment:
  - name: Business Metrics (Datadog)
    category: metrics
    url: https://bigriverbooks.datadoghq.com/order_workflow
    environment:
  - name: RDS MySQL
    category: other
    url: https://bigriver.amazonaws.com/rds/order_workflow
    environment:
  - name: Kubernetes
    category: orchestrator
    url: https://deploy.bigriver.com/order_workflow
    environment:
  - name: Sentry
    category: errors
    url: https://bigriver.sentry.com/order_workflow_service
    environment:
  - name: Pingdom
    category: health_checks
    url: https://bigriver.pingdom.com/order_workflow
    environment:
  - name: Splunk
    category: logs
    url: https://logs.bigriver.com/order_management_service
    environment:
  dependencies:
  - alias: fraud_detection_service
  - alias: warehouse_management_service
  alert_sources:
  - type: pagerduty
    external_id: PDFGCAK
  properties:
    code_freeze_date:
    container_image:
    dast_findings:
    risk_assessment:
    vpc_enabled:
